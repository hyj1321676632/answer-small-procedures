<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body>
    <h1 style="text-align: center">账号注册</h1><br>
    <div style="margin-left: 35%;">
        <form class="form-horizontal"   th:action="@{/register/saveInfo}" th:object="${userInfo}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">账号：</label>
                <div class="col-sm-10">
                    <input th:type="text" th:value="${userId}" name="userId">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" >密码：</label>
                <div class="col-sm-10">
                    <input th:type="password" th:value="${userPassword}" name="userPassword">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">姓名：</label>
                <div class="col-sm-10">
                    <input th:type="text" th:value="${userName}" name="userName">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">学校：</label>
                <div class="col-sm-10">
                    <input th:type="text" th:value="${userSchool}" name="userSchool">
                </div>
            </div>
            <div class="form-group" id="userSex">
                <label class="col-sm-2 control-label" for="userSex">性别：</label>
                <div class="col-sm-10">
                    <input type="radio" name="userSex" value="男" checked="checked" th:checked="${userSex}" > 男
                    <input type="radio" name="userSex" value="女" th:checked="${userSex}"> 女
                </div>
            </div>
            <div class="form-group">
                <label style="color: red" th:text="${registerError}"/>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="提交" class="btn btn-primary" />
                    &nbsp; &nbsp; &nbsp;
                    <input type="reset" value="重置" class="btn btn-default" />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
