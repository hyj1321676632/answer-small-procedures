<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>登录页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body>
    <div style="text-align: center">
        <form action="#" th:action="@{/check}" th:object="${userInfo}" method="post">
            <label>用户名：</label><input type="text" th:value="${userId}" name="userId" /><br>
            <label>密码：</label><input type="password" th:value="${userPassword}" name="userPassword" /><br>
            <label style="color: red" th:text="${loginError}" /><br>
            <button class="btn btn-default"><a href="/register">注册账号</a></button>
            <input type="submit" value="登录" class="btn btn-primary" />
        </form>
    </div>
</body>
</html>
